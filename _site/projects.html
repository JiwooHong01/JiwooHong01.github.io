        data-description="This project was part of a competition to develop a Korean speech recognition model. The core task of the competition was to build a deep learning model that converts speech to text. Since the baseline model had a high error rate, our team discussed various strategies to improve accuracy. We explored Transformer-based models and experimented with ensemble techniques to boost performance. Additionally, we systematically managed checkpoints to reduce unnecessary retraining, which significantly improved project efficiency. As a result, we successfully reduced the Character Error Rate (CER) from approximately 0.4 to 0.3, ranking within the top 10 out of over 100 participating teams.&lt;br&gt;

        data-image="/assets/img/project/project2.png"

        data-title="Recommendation system: App that recommends outfits by combining clothing items"
        data-image="/assets/img/project/project3.png"
        data-description="We developed a team project app that recommends outfits by combining clothing items. &lt;strong&gt;Dataset construction&lt;/strong&gt; Initially, we attempted to distinguish between tops and bottoms using the titles, but it was difficult to do so accurately based on titles alone. Therefore, we manually labeled the data to build our dataset. We used the CLIP model to classify the clothing items, but since the classification wasn&#39;t perfect with our dataset, we discussed alternatives during our weekly meetings. We concluded that the most accurate approach would be to recommend the top three most probable clothing categories to the user, and we proceeded with that method.&lt;br&gt;
&lt;strong&gt;Continual learning&gt;/strong&gt; We implemented a structure that stores a portion of the previous data in memory (Replay) to mitigate catastrophic forgetting.&lt;br&gt;

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="Project image" class="modal-img" />
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
  </div>
</div>

<script>
  function openModal(element) {
    const modal = document.getElementById('modal');
    const title = document.getElementById('modal-title');
    const desc = document.getElementById('modal-description');
    const img = document.getElementById('modal-image');

    title.innerHTML = element.getAttribute('data-title');
    desc.innerHTML = element.getAttribute('data-description');
    img.src = element.getAttribute('data-image');
    modal.style.display = 'block';
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
      closeModal();
    }
  }
</script>
